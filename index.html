<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .large-number {
      font-size: 48px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <!-- Left side with input fields -->
      <div class="col-md-6">
        <form id="inputForm">
        <h4>Policy Levers</h4>
          <!-- Input 1: Percentage -->
          <div class="mb-3">
            <label for="property-tax-rate" class="form-label">Property Tax Rate (%)</label>
            <input type="number" class="form-control" id="property-tax-rate" step="0.1" value="8.0" placeholder="e.g., 10.5">
          </div>
          <!-- Input 2: Dollar Value -->
          <div class="mb-3">
            <label for="capital-subsidy" class="form-label">Capital Subsidy ($ per affordable unit)</label>
            <input type="number" class="form-control" id="capital-subsidy" step="100" value="0" placeholder="e.g., 100,000">
          </div>
          <!-- Input 3: Integer (Years) -->
          <div class="mb-3">
            <label for="loan-term" class="form-label">Loan Term (Years)</label>
            <input type="number" class="form-control" id="loan-term" step="1" value="30" placeholder="e.g., 30">
          </div>
          <!-- Input 4: Dollar Value -->
          <div class="mb-3">
            <label for="market-rent" class="form-label">Market Rent ($)</label>
            <input type="number" class="form-control" id="market-rent" step="1" value="3000" placeholder="e.g., 2,000">
          </div>
          <!-- Input 5: Toggle Switch -->
          <div class="mb-3 form-check form-switch">
            <label class="form-check-label" for="ps-s8">Project-Based Section 8</label>
            <input class="form-check-input" type="checkbox" id="pb-s8" unchecked>
          </div>
        <h4>Market Variables</h4>
          <!-- Input 6: Percentage -->
          <div class="mb-3">
            <label for="interest-rate" class="form-label">Interest Rate (%)</label>
            <input type="number" class="form-control" id="interest-rate" step="0.1" value="5.7" placeholder="e.g., 5.0">
          </div>
          <!-- Input 6: Percentage -->
          <div class="mb-3">
            <label for="equity" class="form-label">Cash Equity (%)</label>
            <input type="number" class="form-control" id="equity" step="1" value="20" placeholder="e.g., 20">
          </div>
        </form>
      </div>
      <!-- Right side with large number -->
      <div class="col-md-6 d-flex justify-content-center align-items-center">
        <div id="largeNumber" class="large-number">
          100
        </div>
      </div>
    </div>
    <div class="row">
        <!-- Close the Gap Button -->
        <button type="button" class="btn btn-primary" id="closeGapBtn">Try All Interventions</button>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS -->
  <script src="app.js"></script>
</body>
</html>
